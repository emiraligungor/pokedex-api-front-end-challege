<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="/pokedex-api-front-end-challenge/pokedex-api-project/images/poke-ball.ico"" />
    <title>Pokedex Project</title>
  </head>
  <body>
    <div class="container" id="container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" height="20%" width="30%" />
      </a>
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          class="search"
          placeholder="Search your Pokemon"
          onblur="this.value=''"
        />
        <ul style="z-index: 10; position: absolute"></ul>
      </form>
      <div class="poke-container" id="poke-container"></div>
    </div>
    <script src="pokedex.js"></script>
  </body>
</html>
